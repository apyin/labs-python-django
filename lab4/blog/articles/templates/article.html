<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
        <title>{{ post.title }}</title>
    </head>
    <body class="article"> <!-- Класс указан для того, чтобы задавать стили,
    специфичные для этой страницы-->
        <div class="header">
            <img src="{{ STATIC_URL }}/static/logo.png"/>
            <a href="/">Все записи</a>
        </div>
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <div class="article-info">
            <div class="article-author">
               {{ post.author.username }}
            </div>
            <div class="article-created-date">
               {{ post.created_date }}
           </div>
        </div>
        <p class="article-text">
            {{ post.text }}
        </p>
    </body>
</html>
