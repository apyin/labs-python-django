<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/user.css">
        <title>Django Public Blog — авторизоваться</title>
    </head>
    <body class="auth">
        <div class="content">
            <h1>Авторизоваться</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="login" placeholder="Введите логин" value="">
                <input type="password" name="password" placeholder="Введите пароль" maxlength="30">
                <input type="submit" value="Вход">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
